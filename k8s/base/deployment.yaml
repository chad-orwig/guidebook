apiVersion: apps/v1
kind: Deployment
metadata:
  name: guidebook-app
  labels:
    app: guidebook
spec:
  replicas: 1
  strategy:
    type: RollingUpdate  # Use RollingUpdate for zero-downtime deployments
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: guidebook
      component: app
  template:
    metadata:
      labels:
        app: guidebook
        component: app
    spec:
      # Containers share network namespace (communicate via localhost)
      containers:
        # Frontend Container (Caddy serving React SPA)
        - name: frontend
          image: edgethio/guidebook-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

        # Backend Container (Bun + Hono API)
        - name: backend
          image: edgethio/guidebook-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: api
              protocol: TCP
          envFrom:
            - configMapRef:
                name: guidebook-env
            - secretRef:
                name: guidebook-secrets
          volumeMounts:
            - name: images-storage
              mountPath: /app/uploads
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      # Volumes for persistent storage
      volumes:
        # Character images persistence
        - name: images-storage
          hostPath:
            path: /mnt/pool/guidebook/images
            type: DirectoryOrCreate
