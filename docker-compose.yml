services:
  mongodb:
    image: mongo:8
    container_name: guidebook-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=guidebook
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: guidebook-backend:latest
    container_name: guidebook-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/guidebook
      - PORT=3000
      - FRONTEND_URL=http://localhost:5173
      - BETTER_AUTH_SECRET=dev_secret_key_min_32_characters_long
      - BETTER_AUTH_URL=http://localhost:5173/api/auth
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    image: guidebook-frontend:latest
    container_name: guidebook-frontend
    ports:
      - "5173:80"
    volumes:
      - ./Caddyfile.docker-compose:/etc/caddy/Caddyfile:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mongodb_data:
